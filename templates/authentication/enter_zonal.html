{% extends 'authentication/base.html' %}

{% block content %}
<style>
    .box {
        box-shadow: 5px 10px 18px #888888;
        border-radius: 5px;
        margin-left: 15%;
        margin-top: 10%;
        width: 70%;
        height: 70%;
        align-content: center;
        align-items: center;
    }

    @media screen and (max-width: 880px) {
        .fon {
            font-size: 18px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
    }

</style>
<form method="POST" action="{% url 'enter-zonal' name %}" class="login100-form validate-form">
    {% csrf_token %}
    <div class="box">
        <div class="limiter" style="padding: 10%;">
            <div class="container wrapper">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-43">
                        <h3 class="fon">Please Enter the Usename of Director Sales to connect
                            to the company.
                        </h3>
                    </span>
                    <div class="wrap-input100" style="margin-top: 10px;">
                        <input class="input100" type="text" name="username" id="username">
                        <span class="focus-input100" data-placeholder="Enter Username"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Next
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
{% endblock  %}
