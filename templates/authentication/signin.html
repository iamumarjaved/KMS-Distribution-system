{% extends 'authentication/base.html' %}

{% block content %}
<form action="/signin/" method="post">{% csrf_token %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"></div>
                <strong>Message</strong> {{message}}
                <button class="close" type="button" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button> {% endfor %}
                <form class="login100-form validate-form" action="/signin" method="post">
                    {% csrf_token %}

                    <span class="login100-form-title p-b-26">
                        Welcome
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input id="username" class="input100" type="text" name="username">
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input id="password" class="input100" type="password" name="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>

                        <a class="txt2" href="/signup/">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
{% endblock  %}
