    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var circleProgress = (function(selector) {
              var wrapper = document.querySelectorAll(selector);
              Array.prototype.forEach.call(wrapper, function(wrapper, i) {
                var wrapperWidth,
                  wrapperHeight,
                  percent,
                  innerHTML,
                  context,
                  lineWidth,
                  centerX,
                  centerY,
                  radius,
                  newPercent,
                  speed,
                  from,
                  to,
                  duration,
                  start,
                  strokeStyle,
                  text;

                var getValues = function() {
                  wrapperWidth = parseInt(window.getComputedStyle(wrapper).width);
                  wrapperHeight = wrapperWidth;
                  percent = wrapper.getAttribute('data-cp-percentage');
                  innerHTML = '<span class="percentage"><strong>' + percent + '</strong> %</span><canvas class="circleProgressCanvas" width="' + (wrapperWidth * 2) + '" height="' + wrapperHeight * 2 + '"></canvas>';
                  wrapper.innerHTML = innerHTML;
                  text = wrapper.querySelector(".percentage");
                  canvas = wrapper.querySelector(".circleProgressCanvas");
                  wrapper.style.height = canvas.style.width = canvas.style.height = wrapperWidth + "px";
                  context = canvas.getContext('2d');
                  centerX = canvas.width / 2;
                  centerY = canvas.height / 2;
                  newPercent = 0;
                  speed = 1;
                  from = 0;
                  to = percent;
                  duration = 1000;
                  lineWidth = 25;
                  radius = canvas.width / 2 - lineWidth;
                  strokeStyle = wrapper.getAttribute('data-cp-color');
                  start = new Date().getTime();
                };

                function animate() {
                  requestAnimationFrame(animate);
                  var time = new Date().getTime() - start;
                  if (time <= duration) {
                    var x = easeInOutQuart(time, from, to - from, duration);
                    newPercent = x;
                    text.innerHTML = Math.round(newPercent) + " %";
                    drawArc();
                  }
                }

                function drawArc() {
                  var circleStart = 1.5 * Math.PI;
                  var circleEnd = circleStart + (newPercent / 50) * Math.PI;
                  context.clearRect(0, 0, canvas.width, canvas.height);
                  context.beginPath();
                  context.arc(centerX, centerY, radius, circleStart, 4 * Math.PI, false);
                  context.lineWidth = lineWidth;
                  context.strokeStyle = "#ddd";
                  context.stroke();
                  context.beginPath();
                  context.arc(centerX, centerY, radius, circleStart, circleEnd, false);
                  context.lineWidth = lineWidth;
                  context.strokeStyle = strokeStyle;
                  context.stroke();

                }
                var update = function() {
                  getValues();
                  animate();
                }
                update();

                var btnUpdate = document.querySelectorAll(".btn-update")[0];
                btnUpdate.addEventListener("click", function() {
                  wrapper.setAttribute("data-cp-percentage", Math.round(getRandom(5, 95)));
                  update();
                });
                wrapper.addEventListener("click", function() {
                  update();
                });

                var resizeTimer;
                window.addEventListener("resize", function() {
                  clearTimeout(resizeTimer);
                  resizeTimer = setTimeout(function() {
                    clearTimeout(resizeTimer);
                    start = new Date().getTime();
                    update();
                  }, 250);
                });
              });

              //
              // http://easings.net/#easeInOutQuart
              //  t: current time
              //  b: beginning value
              //  c: change in value
              //  d: duration
              //
              function easeInOutQuart(t, b, c, d) {
                if ((t /= d / 2) < 1) return c / 2 * t * t * t * t + b;
                return -c / 2 * ((t -= 2) * t * t * t - 2) + b;
              }

            });

            circleProgress('.counter');

            // Gibt eine Zufallszahl zwischen min (inklusive) und max (exklusive) zurÃ¼ck
            function getRandom(min, max) {
              return Math.random() * (max - min) + min;
            }
          });
    </script>

*{
  margin: 0;
  padding: 0;
  list-style: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body{
  background: #e1ecf2;
}
.wrapper{
  margin: 10px;
}
.wrapper .top_navbar{
  width: calc(100% - 20px);
  height: 60px;
  display: flex;
  position: fixed;
  top: 10px;
}

.wrapper .top_navbar .hamburger{
  width: 70px;
  height: 100%;
  background: #2e4ead;
  padding: 15px 17px;
  border-top-left-radius: 20px;
  cursor: pointer;
}

.wrapper .top_navbar .hamburger div{
  width: 35px;
  height: 4px;
  background: #92a6e2;
  margin: 5px 0;
  border-radius: 5px;
}

.wrapper .top_navbar .top_menu{
  width: calc(100% - 70px);
  height: 100%;
  background: #fff;
  border-top-right-radius: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}

.wrapper .top_navbar .top_menu .logo{
  color: #2e4ead;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 3px;
}

.wrapper .top_navbar .top_menu ul{
  display: flex;
}

.wrapper .top_navbar .top_menu ul li a{
  display: block;
  margin: 0 10px;
  width: 35px;
  height: 35px;
  line-height: 35px;
  text-align: center;
  border: 1px solid #2e4ead;
  border-radius: 50%;
  color: #2e4ead;
}

.wrapper .top_navbar .top_menu ul li a:hover{
  background: #4360b5;
  color: #fff;
}

.wrapper .top_navbar .top_menu ul li a:hover i{
  color: #fff;
}

.wrapper .sidebar{
  position: fixed;
  top: 70px;
  left: 10px;
  background: #2e4ead;
  width: 200px;
  height: calc(100% - 80px);
  border-bottom-left-radius: 20px;
  transition: all 0.3s ease;
}

.wrapper .sidebar ul li a{
    display: block;
    padding: 20px;
    color: #fff;
    position: relative;
    margin-bottom: 1px;
    color: #92a6e2;
    white-space: nowrap;
}

.wrapper .sidebar ul li a:before{
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: #92a6e2;
  display: none;
}

.wrapper .sidebar ul li a span.icon{
  margin-right: 10px;
  display: inline-block;
}

.wrapper .sidebar ul li a span.title{
  display: inline-block;
}

.wrapper .sidebar ul li a:hover,
.wrapper .sidebar ul li a.active{
  background: #4360b5;
  color: #fff;
}

.wrapper .sidebar ul li a:hover:before,
.wrapper .sidebar ul li a.active:before{
  display: block;
}

.wrapper .main_container{
  width: (100% - 200px);
  margin-top: 70px;
  margin-left: 200px;
  padding: 15px;
  transition: all 0.3s ease;
}

.wrapper .main_container .item{
  background: #fff;
  margin-bottom: 10px;
  padding: 15px;
  font-size: 14px;
  line-height: 22px;
}

.wrapper.collapse .sidebar{
  width: 70px;
}

.wrapper.collapse .sidebar ul li a{
  text-align: center;
}

.wrapper.collapse .sidebar ul li a span.icon{
  margin: 0;
}

.wrapper.collapse .sidebar ul li a span.title{
  display: none;
}

.wrapper.collapse .main_container{
  width: (100% - 70px);
  margin-left: 70px;
}

  </style>
