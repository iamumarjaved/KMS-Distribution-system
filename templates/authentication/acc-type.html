{% extends 'authentication/base.html' %}

{% block content %}
<style>
    .box {
        box-shadow: 5px 10px 18px #888888;
        border-radius: 5px;
        margin-left: 15%;
        margin-top: 10%;
        width: 70%;
        height: 70%;
        align-content: center;
        align-items: center;
    }
</style>
<form action="/acc-type/" method="post">
    {% csrf_token %}
    <div class="box">
        <div class="limiter" style="padding: 10%;">
            <div class="container wrapper">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                        Are You A
                    </span>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <input type="radio" class="login100-form-btn" id="director">
                                Director Sales and Marketing
                            </input>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <input type="radio" class="login100-form-btn" id="zones">
                                Zone / Zonal Manager
                            </input>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <input type="radio" class="login100-form-btn" id="sales">
                                Sales / Company Representative
                            </input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
{% endblock  %}
